<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">Enter a Username:</label>
      <input type="text" placeholder="username" id="username" name="Uname">
    </p>
    <p>
      <label for="password">Enter a Password:</label>
      <input type="password" placeholder="password" id="password" name="password">
    </p>
    <p>
      <label for="color">Enter a Color:</label>
      <input type="color" id="color" name="color">
    </p>
    <p>
      <label for="date">Enter a date</label>
      <input type="date" id="date" name="date">
    </p>
    <p>
      <label for="number">Enter a number:</label>
      <input type="number" placeholder="enter a number" id="number" name="number">
    </p>
    <button>Submit</button>
    <button type="button">Button</button>
    <input type="submit">
  </form>
  <form action="https://www.reddit.com/search">
    <p>
      <input type="text" name="q">
      <button>Search Reddit</button>
    </p>
  </form>

  <form action="https://www.google.com/search">
    <p>
      <input type="text" name="q">
      <button>Search Google</button>
    </p>
  </form>

  <form action="https://www.youtube.com/results">
    <p>
      <input type="text" name="search_query">
      <button>Search YouTube</button>
    </p>
  </form>

  <h2>More inputs</h2>
  <form action="/#">
    <p>
      <input type="checkbox" name="agree_tos" id="agree">
      <label for="agree">I agree to everything</label>
    </p>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="extra-small">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="small">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="medium">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="">Please choose an option</option>
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
        <option value="hamb">Hamburger</option>
        <option value="lamb">Lamb</option>
      </select>
    </p>

    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" name="cheese" id="cheese" min="1" max="100" step="7">
    </p>

    <p>
      <label for="requests">Any Special Requests?</label>
      <textarea name="requests" id="requests" cols="50" rows="20" placeholder="special req"></textarea>
    </p>
    <button>Firm</button>
  </form>

  <h2>Validation Demo</h2>
  <form action="/dummy">
    <label for="first">EnterFirst Name</label>
    <input type="text" name="first" id="first" required>
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    </p>
    <button>Submit</button>
  </form>


</body>

</html>
