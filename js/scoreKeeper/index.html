<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <h1>Ping Pong Score Keeper</h1>
    <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" srcset="">

    <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>

    <p>Use the buttons to keep score.</p>

    <h3>
        Playing to: 
        <input type="number" name="numberMatches" id="numberMatches">
    </h3>

    <div class="buttons">
        <button id="btnP1">+1 Player One</button>
        <button id="btnP2">+1 Player Two</button>
        <button id="btnR">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
