<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercise</title>
</head>
<body>
  <h1>Register</h1>  
  <form>
    <div>
      <label for="fName">First Name:</label>
      <input name="fName" id="fName" type="text" placeholder="John" required>
      
      <label for="lName">Last Name:</label>
      <input name="lName" id="lname" type="text" placeholder="Smith" required>
    </div>

    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="Male">

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="Female">

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="Other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" name="email" required>

      <label for="password">Password:</label>
      <input 
        id="password" 
        type="password" 
        placeholder="password" 
        minlength="5"
        maxlength="10"
        name="password"
      >
    </div>

    <div>
      <label for="bDay">Birthday:</label>
      <input id="bDay" type="date" name="bDay">
    </div>

    <div>
      <label for="terms">I agree with the terms and conditions</label>
      <input type="checkbox" required>
    </div>

    <div>
      <input type="submit">
    </div>
  </form>
</body>
</html>
