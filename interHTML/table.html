<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pokemon Table</title>
</head>
<body>
    <h1>First Gen Pokemon Chart</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img width="150" src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/240px-001Bulbasaur.png"></td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Ivysaur_(Pok%C3%A9mon)">Ivysaur</a></td>
            </tr>
            <tr>
                <td><img width="150" src="https://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/240px-004Charmander.png"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Charmeleon_(Pok%C3%A9mon)">Chameleon</a></td>
            </tr>
            <tr>
                <td><img width="150" src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/240px-007Squirtle.png"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Wartortle_(Pok%C3%A9mon)">Wartortle</a></td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
